<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Shubham Kaushal">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/timeline.js"></script>
        <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
        <script src="finalprojcore/code.js"></script>
        <title>
            DSC 106 - Trial
        </title>
    </head>

    <body onload="setup()">
        
        <div class = 'scene' id = 'scene-intro'
        data-900="opacity: 1"
        ></div>

        <div class = 'scene' id = 'scene-timeline'
        data-900="opacity: 0"
        data-1150="opacity: 1"></div>

        <div class = 'scene' id = 'scene-viz1'
        data-1850="opacity: 0"
        data-2000="opacity: 1"></div>

        <div class = 'scene' id = 'scene-viz2'
        data-2300="opacity: 0"
        data-2400="opacity: 1"></div>

        <div class = 'scene' id = 'scene-viz3'
        data-3400="opacity: 0"
        data-3600="opacity: 1"></div>

        <div class = 'scene' id = 'scene-viz4'
        data-4200="opacity: 0"
        data-4500="opacity: 1"></div>

        <!-- <div class = 'scene' id = 'scene-im'
        data-2300="opacity:0"
        data-2400="opacity: 1">
        <img src="Images/Iron Man Wallpaper.jpg" alt="" height= "655px" width="1450px"></div> -->

        <!-- Names -->
        <div id = 'name-wrapper'>
            <p id = 'SK'
            data-0 = "left: 0px; opacity: 1"
            data-500 = "left: -250px; opacity: 0">Shubham Kaushal</p>
            <p id = 'SS'
            data-0 = "left: 0px; opacity: 1"
            data-500 = "left: 250px; opacity: 0">Siddharth Saha</p>
        </div>

        <!-- Marvel Logo -->
        <div id = "perspective">
            <figure id = 'logo' 
            data-0 = "transform: rotatex(-90deg); opacity: 1; top: 50px; left: 240px"
            data-500="transform: rotatex(0deg); opacity: 1; top: 50px; left: 240px"
            data-650 = ""
            data-900="opacity: 0">

                <img src = 'Images/Marvel Logo Trans.png' id = 'marvlogo' height="450px" width="auto">

            </figure>
        </div>

        <div id="Timeline Transition">

        </div>


        <!-- Timeline Chart -->
        <figure id = 'timeline' 
        data-1100="opacity: 0;" data-1350="opacity: 1;" data-1500="opacity: 1; transform: rotatey(0deg)" 
        data-1700="opacity: 0; transform: rotatey(90deg)"></figure>

        <!-- Arc Reactor Loading -->
        <figure id = 'arc'
        data-1690="opacity: 0;" data-1750="opacity:1;" data-1900="opacity:0">
            <img src = "Images/Arc Reactor.jpg" id = 'arcreactor' height="250px" width="auto"
            data-1700="opacity:1; transform: rotate(0deg) scale(1.5)" 
            data-1900="transform: rotate(1800deg) scale(0)">
        </figure>

        <figure id = 'viz1'
        data-2000="opacity: 0; transform:rotate(90deg)" data-2100="opacity: 1; transform:rotate(0deg)"
        data-2200 = "left: 75px; transform:rotate(0deg)" 
        data-2400 = "left: -1000px; transform:rotate(-90deg)"></figure>


        <!-- <figure id = 'scene-im'
        data-2300="opacity: 0; top: 0px; left: 0px"
        data-2400="opacity: 1; top: 0px; left: 0px"
        data-2500="opacity: 1; top: 0px; left: 2000px">
        <img src="Images/Iron Man Wallpaper.jpg" alt="" height= "655px" width="1450px"></figure>  -->

        <figure id = 'viz2'
        data-2300= "opacity: 0; top: 640px"
        data-2400= "opacity: 1; top: 640px; transform: rotate(0deg)" 
        data-2500= "top: 100px; transform: rotate(-20deg)"
        data-2600= "top: 100px; transform: rotate(20deg)"
        data-2700= "top: 200px; transform: rotate(0deg)"
        data-2800= "top: 100px;"
        data-3200 = "left: 75px; transform: rotate(0deg)"
        data-3400 = "left: 1100px; top: -700px; transform: rotate(-90deg)"></figure>
        
        <!-- Theatre Background -->
        <figure id = 'scene-im'
        data-3500="opacity: 0; top: 0px; left: 0px"
        data-3600="opacity: 1; top: 0px; left: 0px"
        data-4200="filter: brightness(1); top: 0px; left: 0px"
        data-4400="filter: brightness(.25); top: 0px; left: 0px"
        data-4600="filter: brightness(0); top: 0px; left: 0px"
        data-4650="filter: brightness(0); top: 2000px; left: 0px"
        >
        <img src="Images/Theatre.jpg" alt="" height= "665px" width="1450px"></figure>

        <!-- Screen Time Viz -->
        <figure id = 'viz3'
        data-3700="opacity: 0; top: 90px; left: 210px"
        data-3900="opacity: 1"
        data-4200="opacity: 1"
        data-4400="opacity: 0"></figure>

        <!-- Iron Man Theatre Sticker -->
        <figure class = 'sticker'>
            <img src="Images/Iron Man Sticker.jpg" alt="Iron Man Sticker" height="50px" width="auto"
            data-3700="opacity: 0; top: -0px; left: 425px" 
            data-3900="opacity: 1; top: 120px; left: 425px"
            data-4200="opacity: 1; top: 120px; left: 425px"
            data-4400="opacity: 0; top: 1000px; left: 425px"
            >
        </figure>

        <!-- Captain America Theatre Sticker -->
        <figure class = 'sticker'>
            <img src="Images/Captain America Sticker.jpg" alt="Cap Sticker" height="50px" width="auto"
            data-3700="opacity: 0; top: 700px; left: 70px" 
            data-3800="opacity: 0.5; top: 350px; left: 1400px"
            data-3900="opacity: 1; top: 170px; left: 700px"
            data-4200="opacity: 1; top: 170px; left: 700px"
            data-4300="opacity: .5; top: 0px; left: 250px"
            data-4400="opacity: .5; top: 25px; left: -50px"
            >
        </figure>

        <!-- Thor Theatre Sticker -->
        <figure class = 'sticker'>
            <img src="Images/Mjolnir Sticker.jpg" alt="Thor Sticker" height="50px" width="auto"
            data-3700="opacity: 0; top: 190px; left: 0px" 
            data-3900="opacity: 1; top: 190px; left: 985px"
            data-4200="opacity: 1; top: 190px; left: 985px"
            data-4400="opacity: 1; top: 190px; left: 1500px"
            >
        </figure>

        <!-- TODO -->
        <figure id = 'viz4'
        data-4650="opacity: 0; top: 100px; left: 450px"
        data-4800="opacity: 1; top: 100px; left: 80px"></figure>

        <figure>
            <img src="Images/Iron Man Circle.png" alt="IM Sticker" height="150px" width="auto"
            data-4800="opacity: 0; top: 0px; left: 1000px; transform: rotate(0deg)" 
            data-4900="opacity: 1; top: 50px; left: 1000px; transform: rotate(720deg)"
            >
        </figure>

        <p class = 'quotes'
            data-4900 = "left: 850px; top: 250px; opacity: 0"
            data-5000 = "left: 850px; opacity: 1">"Sometimes you gotta run before you can walk."</p>
        <p class = 'quotes'
            data-4900 = "left: 850px; top: 350px; opacity: 0"
            data-5000 = "left: 850px; opacity: 1">"Contrary to popular belief, I know exactly what I'm doing."</p>
        <p class = 'quotes'
            data-4900 = "left: 850px; top: 475px; opacity: 0"
            data-5000 = "left: 850px; opacity: 1">"You can take away my house, all my tricks and toys. One thing you can’t take away… I am <b style="color: #e64727;">Iron Man.</b>"</p>
        

        <figure id = 'viz5'></figure>
        <script type="text/javascript" src="skrollr-master/dist/skrollr.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>
        <script src = 'code1.js'></script>
        
    </body>
</html>
